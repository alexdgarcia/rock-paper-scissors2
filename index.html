<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="styles.css"/>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ffaed3d8bd.js"
        crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <header class="gameHeader">
        <h1 class="gameHeader-header">
          Rock, Paper, Scissors
        </h1>
        <div class="gameHeader-boxScore">
          <div class="gameHeader-playerScore">
            Player Score:<span class="score">0</span>
          </div>
          <div class="gameHeader-computerScore">
            Computer Score:<span class="score">0</span>
          </div>
        </div>
        <div class="gameHeader-summary">
          <span class="gameHeader-summaryMessage">
            Choose your opening move
          </span>
        </div>
      </header>
      <main class="gameBoard">
        <div class="gameBoard-userSelection">
          <div class="gameBoard-rock" data-move="rock">
            <i class="fas fa-hand-rock" data-move="rock"></i>
          </div>
          <div class="gameBoard-paper" data-move="paper">
            <i class="fas fa-hand-paper" data-move="paper"></i>
          </div>
          <div class="gameBoard-scissors" data-move="scissors">
            <i class="fas fa-hand-scissors" data-move="scissors"></i>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
